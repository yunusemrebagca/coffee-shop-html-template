<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new site</title>

    <!-----
        remix icon link
    ------>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-----
        css link
    ------>

    <link rel="stylesheet" href="style.css">
    
    <!-----
        google fonts link
    ------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="header-top">
        <div class="container">
            <a href="">
                <img src="logo-img.svg" alt="" class="logo-img">
            </a>
            <nav class="nav-top">
                <ul>
                    <a href="">
                        <li>About Us</li>
                    </a>
                    <a href="">
                        <li>Our Product</li>
                    </a>
                    <a href="">
                        <li>Delivery</li>
                    </a>
                </ul>
            </nav>
            <div class="header-top-right">
                <div class="nav-search-box">
                    <input type="text" placeholder="Cappuccino">
                    <i class="ri-search-line"></i>
                </div>
                <i class="ri-shopping-cart-line"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="bggg">

            </div>
            <img src="bg_img_hero.svg" alt="" class="bg-coffee2">

            <div class="container">
                <div class="left-content">
                    <h1 class="left-content-header">
                        Enjoy your <span>coffee</span> before your activity
                    </h1>
                    <p>
                        Boost your productivity and build your mood with a glass of coffee in the morning 
                    </p>
                    <div>
                        <button type="button" class="left-content-button1">Order Now
                            <div class="cart-circle">
                                <i class="ri-shopping-cart-line"></i>
                            </div>
                        </button>
                        <button type="button" class="left-content-button2">More On</button>

                    </div>
                </div>
                <img class="img-delay" src="img-hero.png" alt="coffe cup">
            </div>
        </section>
        <section class="coffee-cards container">
            <h2>Popular <span>Now</span></h2>
            <div class="cards">
                <div class="card-wrapper">
                    <img src="img1.png" alt="">
                    <div class="info">
                        <p>Vanilla Latte<p>
                        <p>21 K</p>
                    </div>
                    <div class="card-buttons">
                        <div>
                            <button class="hot-cold-button">hot</button>
                            <button class="hot-cold-button">cold</button>
                        </div>
                        <div class="cart-circle">
                            <i class="ri-shopping-cart-line"></i>
                        </div>

                        
                    </div>
                </div>

                <div class="card-wrapper">
                    <img src="img2.png" alt="">
                    <div class="info">
                        <p>Espresso<p>
                        <p>12 K</p>
                    </div>
                    <div class="card-buttons">       
                        <div>
                            <button class="hot-cold-button">hot</button>
                            <button class="hot-cold-button">cold</button>
                        </div>
                        <div class="cart-circle">
                            <i class="ri-shopping-cart-line"></i>
                        </div>
                    </div>
                </div>

                <div class="card-wrapper">
                    <img src="img3.png" alt="">
                    <div class="info">
                        <p>Hazelnut Latte<p>
                        <p>23 K</p>
                    </div>
                    <div class="card-buttons">         
                        <div>
                            <button class="hot-cold-button">hot</button>
                            <button class="hot-cold-button">cold</button>
                        </div>
                        <div class="cart-circle">
                            <i class="ri-shopping-cart-line"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="js.js"></script>

    </body>
</html>
